  <div>

  <table>
    <thead>
      <tr>
        <th>ì‹œê°„</th>
        <th>í•™ë²ˆ</th>
        <th>ì´ë¦„</th>
        <th>ì ìˆ˜</th>

    </thead>
    <tbody id="rows"></tbody>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxOnlL3ugTshph4CpWFSkE9BE-qgRgPlQ",
      authDomain: "rhythm-break.firebaseapp.com",
      projectId: "rhythm-break",
      storageBucket: "rhythm-break.firebasestorage.app",
      messagingSenderId: "355457273272",
      appId: "1:355457273272:web:04d5594b19c09add22534d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const rowsEl = document.getElementById("rows");

    function clearRows() {
      rowsEl.innerHTML = "";
    }

    function addRow(d) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${d.createdAt?.toDate().toLocaleString()}</td>
        <td>${d.studentId}</td>
        <td>${d.name}</td>
        <td>${d.score}</td>
        <td>${(d.playTimeMs / 1000).toFixed(2)}</td>
      `;
      rowsEl.appendChild(tr);
    }

    async function loadByTime() {
      clearRows();
      const q = query(collection(db, "scores"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      snap.forEach(doc => addRow(doc.data()));
    }

    async function loadByScore() {
      clearRows();
      const q = query(collection(db, "scores"), orderBy("score", "desc"));
      const snap = await getDocs(q);
      snap.forEach(doc => addRow(doc.data()));
    }

    // ê¸°ë³¸: ìµœì‹ ìˆœ
    loadByTime();
  </script>
