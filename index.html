    const CENTER_X = () => DESIGN_W / 2;
    const CENTER_Y = () => DESIGN_H / 2;

    // ===== Î∞ïÏûê(beat) =====
    const BPM = 140;
    const MS_PER_BEAT = 60000 / BPM;
    function beatToMs(beat) { return beat * MS_PER_BEAT; }

    // ===== ÎÖ∏Ìä∏ ÌÅ¨Í∏∞/ÏÜçÎèÑ =====
    const NOTE_START_R = 10;
    const TARGET = 42;
    const PERFECT_WINDOW = 6;
    const PERFECT_MIN = TARGET - PERFECT_WINDOW;
    const PERFECT_MAX = TARGET + PERFECT_WINDOW;
    const TOUCH_HIT_RADIUS = 40;

    let lastFrameAt = 0;
    const GROW_PER_SEC = 26;

    // ===== ÌçºÌéôÌä∏ ÎßÅ 0.5Ï¥à ÎØ∏Î¶¨ =====
    const PRE_RING_MS = 500;
    let prePerfectRings = []; // {x, y, untilSongMs, spawnMs}

    // ==============================
    // 2) Ïò§ÎîîÏò§/Ïä§Ìè∞(Ïò§ÎîîÏò§ ÏãúÍ∞Ñ Í∏∞Ï§Ä)
    // ==============================
    let bgm;
    const BGM_SRC = "assets/bgm_retro.mp3";
    const SFX_TICK_SRC = "assets/kick.mp3";

    function primeBgm() {
      try {
        if (!bgm) bgm = new Audio(BGM_SRC);
        bgm.loop = false;
        bgm.volume = 0.5;
        bgm.currentTime = 0;

        const p = bgm.play();
        if (p && typeof p.then === "function") {
          p.then(() => { bgm.pause(); bgm.currentTime = 0; }).catch(()=>{});
        }
      } catch(e) {}
    }

    function primeTick() {
      try {
        const a = new Audio(SFX_TICK_SRC);
        a.volume = 0;
        a.currentTime = 0;
        const p = a.play();
        if (p && typeof p.then === "function") {
          p.then(() => { a.pause(); a.currentTime = 0; }).catch(()=>{});
        }
      } catch(e) {}
    }

    function playTick() {
      try {
        const a = new Audio(SFX_TICK_SRC);
        a.volume = 1.0;
        a.currentTime = 0;
        a.play().catch(()=>{});
      } catch(e) {}
    }

    function getSongMs() {
      if (!bgm) return 0;
      const t = Number(bgm.currentTime || 0);
      return Math.max(0, t * 1000);
    }

    // ===== Î∞∞Ïπò ÌååÏã± =====
    let placements = []; // {x,y,t(beat), idx}
    function parsePlacementsFromCode(code) {
      const out = [];
      const re = /createCircle\(\s*(-?\d+)\s*,\s*(-?\d+)\s*\)\s*,\s*beatToMs\(\s*([0-9]+(?:\.[0-9]+)?)\s*\)/g;
      let m, idx = 0;
      while ((m = re.exec(code)) !== null) {
        out.push({ x: Number(m[1]), y: Number(m[2]), t: Number(m[3]), idx: idx++ });
      }
      out.sort((a,b) => (a.t - b.t) || (a.idx - b.idx));
      return out;
    }

    // ===== placements ‚Üí spawnList =====
    let spawnList = [];      // {x,y, ringMs, spawnMs}
    let nextRingIdx = 0;
    let nextSpawnIdx = 0;

    function prepareSpawnList() {
      const leadMs = ((TARGET - NOTE_START_R) / GROW_PER_SEC) * 1000;
      spawnList = placements.map(p => {
        const perfectMs = beatToMs(p.t);
        const spawnMs = Math.max(0, perfectMs - leadMs);
        const ringMs  = Math.max(0, spawnMs - PRE_RING_MS);
        return { x: p.x, y: p.y, ringMs, spawnMs };
      });
      nextRingIdx = 0;
      nextSpawnIdx = 0;
    }

    function addPrePerfectRing(x, y, nowSongMs, spawnMs) {
      prePerfectRings.push({ x, y, untilSongMs: nowSongMs + PRE_RING_MS, spawnMs });
    }
    function removePrePerfectRingBySpawn(spawnMs) {
      prePerfectRings = prePerfectRings.filter(r => r.spawnMs !== spawnMs);
    }

    function updateSpawnsBySong(songMsRaw) {
      const songMs = Math.max(0, songMsRaw - SYNC_VISUAL_DELAY_MS);

      while (nextRingIdx < spawnList.length && songMs >= spawnList[nextRingIdx].ringMs) {
        const it = spawnList[nextRingIdx];
        addPrePerfectRing(it.x, it.y, songMs, it.spawnMs);
        nextRingIdx++;
      }
      while (nextSpawnIdx < spawnList.length && songMs >= spawnList[nextSpawnIdx].spawnMs) {
        const it = spawnList[nextSpawnIdx];
        removePrePerfectRingBySpawn(it.spawnMs);
        createCircle(it.x, it.y);
        nextSpawnIdx++;
      }
    }

    // ==============================
    // 3) Ïù¥ÎØ∏ÏßÄ/Î∞∞Í≤Ω
    // ==============================
    const imgNote = new Image();
    imgNote.crossOrigin = "anonymous";
    imgNote.src = "assets/note.png";

    const imgPerfect = new Image();
    imgPerfect.crossOrigin = "anonymous";
    imgPerfect.src = "assets/perfect.png";

    function drawPerfectRingAt(x, y, alpha = 1.0) {
      ctx.save();
      ctx.globalAlpha = alpha;
      if (imgPerfect.complete && imgPerfect.naturalWidth > 0) {
        const sizeP = TARGET * 2;
        ctx.drawImage(imgPerfect, x - TARGET, y - TARGET, sizeP, sizeP);
      } else {
        ctx.strokeStyle = "red";
        ctx.setLineDash([10 / view.scale, 7 / view.scale]);
        ctx.beginPath();
        ctx.arc(x, y, TARGET, 0, Math.PI * 2);
        ctx.stroke();
      }
      ctx.restore();
    }

    // Î∞∞Í≤Ω Î†àÏù¥Ïñ¥
    const bgSky = new Image();   bgSky.src = "assets/bg_city_sky.png";
    const bgFar = new Image();   bgFar.src = "assets/bg_city_far.png";
    const bgNear = new Image();  bgNear.src = "assets/bg_city_near.png";
    const bgBlack = new Image(); bgBlack.src = "assets/bg_city_black.png";

    let bgX1 = 0, bgX2 = 0, bgX3 = 0, bgX4 = 0;
    const bgSpeed1 = 8, bgSpeed2 = 18, bgSpeed3 = 30, bgSpeed4 = 42;

    // ==============================
    // 4) Ï∫îÎ≤ÑÏä§ Ïä§ÏºÄÏùºÎßÅ
    // ==============================
    const view = { cssW:0, cssH:0, dpr:1, scale:1, offsetX:0, offsetY:0 };

    function resizeCanvas() {
      if (!gameArea || !ctx) return;

      const containerW = gameArea.parentElement.clientWidth;

      const aspect = DESIGN_H / DESIGN_W;
      let cssW = containerW;
      let cssH = Math.round(cssW * aspect);

      const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
      const maxH = (window.innerWidth < 768) ? Math.round(vh * 0.85) : Math.round(vh * 0.80);
      if (cssH > maxH) { cssH = maxH; cssW = Math.round(cssH / aspect); }

      view.cssW = cssW; view.cssH = cssH;

      const dpr = window.devicePixelRatio || 1;
      view.dpr = dpr;

      gameArea.style.width = cssW + "px";
      gameArea.style.height = cssH + "px";
      gameArea.width = Math.round(cssW * dpr);
      gameArea.height = Math.round(cssH * dpr);

      const scaleX = cssW / DESIGN_W;
      const scaleY = cssH / DESIGN_H;
      view.scale = Math.min(scaleX, scaleY);
      view.offsetX = (cssW - DESIGN_W * view.scale) / 2;
      view.offsetY = (cssH - DESIGN_H * view.scale) / 2;

      applyViewTransform();
    }

    function applyViewTransform() {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.setTransform(view.scale * view.dpr, 0, 0, view.scale * view.dpr,
                       view.offsetX * view.dpr, view.offsetY * view.dpr);
    }

    function clearFrame() {
      ctx.save();
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, gameArea.width, gameArea.height);
      ctx.restore();
      applyViewTransform();
    }

    function drawScrollingLayer(img, xOffset, speedPxPerSec, dtSec) {
      if (!img || !img.complete || img.naturalWidth === 0) return xOffset;

      xOffset += speedPxPerSec * dtSec;

      const w = DESIGN_W;
      const h = DESIGN_H;

      const imgAspect = img.naturalWidth / img.naturalHeight;
      const drawH = h;
      const drawW = drawH * imgAspect;

      let x = -(xOffset % drawW);
      while (x < w) {
        ctx.drawImage(img, x, 0, drawW, drawH);
        x += drawW;
      }
      return xOffset;
    }

    // ==============================
    // 5) ÏûÖÎ†•/ÌåêÏ†ï
    // ==============================
    function judgeRadius(r) {
      if (r > PERFECT_MIN && r < PERFECT_MAX) return 100;
      if (Math.abs(r - TARGET) < 25) return 50;
      return 10;
    }

    function attemptHitNearest(x, y) {
      if (!isPlaying) return;

      let bestIdx = -1;
      let bestDist = Infinity;
      circles.forEach((c, i) => {
        const dist = Math.hypot(x - c.x, y - c.y);
        if (dist <= TOUCH_HIT_RADIUS && dist < bestDist) {
          bestDist = dist;
          bestIdx = i;
        }
      });
      if (bestIdx === -1) return;

      const c = circles[bestIdx];
      score += judgeRadius(c.radius);
      setTopScore(score);
      circles.splice(bestIdx, 1);
    }

    function onKeyDown(e) {
      if (e.code !== "Space") return;
      if (!isPlaying) return;
      attemptHitNearest(CENTER_X(), CENTER_Y());
    }

    function screenToLogical(clientX, clientY) {
      const rect = gameArea.getBoundingClientRect();
      const cssX = clientX - rect.left;
      const cssY = clientY - rect.top;
      const x = (cssX - view.offsetX) / view.scale;
      const y = (cssY - view.offsetY) / view.scale;
      return { x, y };
    }

    function onPointerDown(e) {
      const { x, y } = screenToLogical(e.clientX, e.clientY);
      attemptHitNearest(x, y);
    }

    // Î¶¨Ïä§ÎÑà Ï§ëÎ≥µ Î∞©ÏßÄ
    let keyBound = false;
    let resizeBound = false;

    function bindKeyOnce() {
      if (keyBound) return;
      keyBound = true;
      document.addEventListener("keydown", onKeyDown, { passive: true });
    }
    function bindResizeOnce() {
      if (resizeBound) return;
      resizeBound = true;
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("orientationchange", () => setTimeout(resizeCanvas, 50));
    }

    // ==============================
    // 6) Ïπ¥Ïö¥Ìä∏Îã§Ïö¥/Î£®ÌîÑ
    // ==============================
    let isPlaying = false;

    const countdown = {
      active:false,
      startAt:0,
      started:false,
      startShownUntil:0,
      tickStage:0
    };
    const COUNTDOWN_IDLE_MS = 1000;
    const COUNTDOWN_STEP_MS = 1000;
    const START_FLASH_MS = 650;

    let rafId = 0;
    let loopActive = false;

    function startCountdown() {
      circles = [];
      prePerfectRings = [];
      score = 0;
      setTopScore(0);

      isPlaying = false;

      countdown.active = true;
      countdown.startAt = performance.now();
      countdown.started = false;
      countdown.startShownUntil = 0;
      countdown.tickStage = 0;

      prepareSpawnList();
      nextRingIdx = 0;
      nextSpawnIdx = 0;

      if (bgm) { try { bgm.pause(); bgm.currentTime = 0; } catch(e) {} }
    }

    function startLoop() {
      loopActive = true;
      if (rafId) cancelAnimationFrame(rafId);
      lastFrameAt = 0;
      rafId = requestAnimationFrame(updateGame);
    }

    function stopLoop() {
      loopActive = false;
      if (rafId) cancelAnimationFrame(rafId);
      rafId = 0;
    }

    function updateGame(now) {
      if (!loopActive || !ctx) return;

      if (!lastFrameAt) lastFrameAt = now;
      const dtSec = Math.min(0.05, (now - lastFrameAt) / 1000);
      lastFrameAt = now;

      clearFrame();

      // Î∞∞Í≤Ω
      bgX1 = drawScrollingLayer(bgSky,  bgX1, bgSpeed1, dtSec);
      bgX2 = drawScrollingLayer(bgFar,  bgX2, bgSpeed2, dtSec);
      bgX3 = drawScrollingLayer(bgNear, bgX3, bgSpeed3, dtSec);
      bgX4 = drawScrollingLayer(bgBlack,bgX4, bgSpeed4, dtSec);

      // ===== Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ + 3/2/1 Ìã± =====
      if (countdown.active) {
        const t = now - countdown.startAt;

        if (t >= COUNTDOWN_IDLE_MS && t < COUNTDOWN_IDLE_MS + 3 * COUNTDOWN_STEP_MS) {
          const phase = t - COUNTDOWN_IDLE_MS;
          const stage = Math.floor(phase / COUNTDOWN_STEP_MS); // 0(3),1(2),2(1)
          while (countdown.tickStage <= stage && countdown.tickStage < 3) {
            playTick();
            countdown.tickStage++;
          }
        }

        let text = "";
        if (t < COUNTDOWN_IDLE_MS) text = "";
        else if (t < COUNTDOWN_IDLE_MS + 1 * COUNTDOWN_STEP_MS) text = "3";
        else if (t < COUNTDOWN_IDLE_MS + 2 * COUNTDOWN_STEP_MS) text = "2";
        else if (t < COUNTDOWN_IDLE_MS + 3 * COUNTDOWN_STEP_MS) text = "1";
        else {
          if (!countdown.started) {
            countdown.started = true;
            countdown.startShownUntil = now + START_FLASH_MS;

            // START ÏàúÍ∞Ñ: Ïò§ÎîîÏò§ ÏãúÏûë(Ïã±ÌÅ¨ Í∏∞Ï§Ä)
            isPlaying = true;
            circles = [];
            prePerfectRings = [];
            nextRingIdx = 0;
            nextSpawnIdx = 0;

            try {
              if (bgm) {
                bgm.currentTime = 0;
                bgm.volume = 0.5;
                bgm.play().catch(()=>{});
              }
            } catch(e) {}
          }
          if (now < countdown.startShownUntil) text = "START";
          else countdown.active = false;
        }

        if (text) {
          ctx.save();
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillStyle = "rgba(255,255,255,0.95)";
          ctx.shadowColor = "rgba(0,0,0,0.65)";
          ctx.shadowBlur = 14;
          ctx.font = "900 140px system-ui, -apple-system, Segoe UI, Roboto, sans-serif";
          ctx.fillText(text, CENTER_X(), CENTER_Y());
          ctx.restore();
        }
      }

      // ===== Ïò§ÎîîÏò§ Í∏∞Ï§Ä Ïä§Ìè∞ =====
      if (isPlaying) {
        const songMsRaw = getSongMs();
        updateSpawnsBySong(songMsRaw);

        const songMsEff = Math.max(0, songMsRaw - SYNC_VISUAL_DELAY_MS);
        prePerfectRings = prePerfectRings.filter(r => r.untilSongMs > songMsEff);
        for (const r of prePerfectRings) drawPerfectRingAt(r.x, r.y, 1.0);
      }

      // ===== ÎÖ∏Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏/Í∑∏Î¶¨Í∏∞ =====
      const grow = GROW_PER_SEC * dtSec;

      circles.forEach(c => {
        c.radius += grow;

        if (imgNote.complete && imgNote.naturalWidth > 0) {
          const size = c.radius * 2;
          ctx.drawImage(imgNote, c.x - c.radius, c.y - c.radius, size, size);
        } else {
          ctx.beginPath();
          ctx.strokeStyle = "#bfffbf";
          ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
          ctx.stroke();
        }
      });

      // ÎÖ∏Ìä∏ ÏúÑ ÌçºÌéôÌä∏ ÎßÅ
      for (const c of circles) drawPerfectRingAt(c.x, c.y, 1.0);

      circles = circles.filter(c => c.radius <= 85);

      rafId = requestAnimationFrame(updateGame);
    }

    // ==============================
    // 7) UI ÌùêÎ¶Ñ
    // ==============================
    function startGame() {
      stopLoop();
      unlockScroll();
      setTopBarMode("menu");

      isPlaying = false;
      countdown.active = false;
      circles = [];
      prePerfectRings = [];
      score = 0;
      setTopScore(0);

      if (bgm) { try { bgm.pause(); } catch(e) {} }

      document.getElementById("content").innerHTML = `
        <div class="input-row">
          <label for="studentId">ÌïôÎ≤à</label>
          <input id="studentId" type="text" placeholder="Ïòà) 30123">
        </div>
        <div class="input-row">
          <label for="name">Ïù¥Î¶Ñ</label>
          <input id="name" type="text" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
        </div>
        <div class="bar">
          <button onclick="gameStart()">ÏûÖÎ†• ÏôÑÎ£å</button>
        </div>
      `;
    }
    window.startGame = startGame;

    function gameStart() {
      lockScroll();
      setTopBarMode("score");

      const id = (document.getElementById("studentId").value || "").trim();
      const name = (document.getElementById("name").value || "").trim();

      document.getElementById("content").innerHTML = `
        <canvas id="gameCanvas"></canvas>
        <p>${id} ${name} Îãò, (Î™®Î∞îÏùº: ÌÑ∞Ïπò / PC: Space)</p>
      `;

      gameArea = document.getElementById("gameCanvas");
      ctx = gameArea.getContext("2d");

      resizeCanvas();

      // Î¶¨Ïä§ÎÑà
      bindKeyOnce();
      gameArea.addEventListener("pointerdown", onPointerDown, { passive: true });
      bindResizeOnce();

      // Î∞∞Ïπò Î°úÎìú
      placements = parsePlacementsFromCode(PLACEMENT_CODE);
      prepareSpawnList();

      // Ïò§ÎîîÏò§ ÌîÑÎùºÏûÑ + Ïπ¥Ïö¥Ìä∏Îã§Ïö¥
      primeBgm();
      primeTick();
      startCountdown();

      startLoop();
    }
    window.gameStart = gameStart;

    function showRanking() {
      stopLoop();
      unlockScroll();
      setTopBarMode("menu");

      isPlaying = false;
      countdown.active = false;
      circles = [];
      prePerfectRings = [];

      if (bgm) { try { bgm.pause(); } catch(e) {} }

      document.getElementById("content").innerHTML = `<p>Îû≠ÌÇπ Í∏∞Îä•ÏùÄ Ï∂îÌõÑ Ï∂îÍ∞Ä ÏòàÏ†ï</p>`;
    }
    window.showRanking = showRanking;

    // ==============================
    // 8) ÎÖ∏Ìä∏ ÏÉùÏÑ±(API)
    // ==============================
    function createCircle(x, y) {
      circles.push({ x, y, radius: NOTE_START_R });
    }
    window.createCircle = createCircle;

    // Ï≤´ ÏßÑÏûÖ
    startGame();
  </script>
