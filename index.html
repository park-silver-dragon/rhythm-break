<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리듬게임</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 100px; }
    button { font-size: 20px; margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>🎵 리듬게임 🎵</h1>
  <button onclick="startGame()">게임 시작</button>
  <button onclick="showRanking()">랭킹 확인</button>

  <div id="content"></div>

<script>
  let gameArea;
  let score = 0;
  let circles = [];
  let gameInterval;

  // 판정 상수
  const TARGET = 70;
  const PERFECT_MIN = 60;
  const PERFECT_MAX = 80;

  // 🔄 게임 화면 업데이트 (가이드 포함)
  function updateGame(ctx) {
    ctx.clearRect(0, 0, gameArea.width, gameArea.height);

    circles.forEach(c => {
      c.radius += 1; // 속도 그대로
      // 원 (검정 실선)
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
      ctx.strokeStyle = "black";
      ctx.setLineDash([]);
      ctx.stroke();

      // 반지름 표기
      ctx.fillText("r=" + Math.floor(c.radius), c.x + c.radius + 5, c.y);
    });

    // 🎯 가이드: 퍼펙트 존(60~80) 테두리 + 중앙 타겟(70)
    // 1) 퍼펙트 경계 60, 80 (초록 점선)
    ctx.beginPath();
    ctx.arc(300, 200, PERFECT_MIN, 0, Math.PI * 2);
    ctx.strokeStyle = "green";
    ctx.setLineDash([4, 4]);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(300, 200, PERFECT_MAX, 0, Math.PI * 2);
    ctx.stroke();

    // 2) 중앙 타겟 70 (빨간 점선)
    ctx.beginPath();
    ctx.arc(300, 200, TARGET, 0, Math.PI * 2);
    ctx.strokeStyle = "red";
    ctx.setLineDash([6, 4]);
    ctx.stroke();

    // 복원
    ctx.setLineDash([]);
    ctx.strokeStyle = "black";

    requestAnimationFrame(() => updateGame(ctx));
  }

  // ✅ 판정 체크
  function checkHit(event) {
    if (event.code !== "Space") return;
    if (circles.length === 0) return;

    const c = circles[0];
    const r = c.radius;
    let gained = 0;

    // 최대 점수 조건: 60 < r < 80
    if (r > PERFECT_MIN && r < PERFECT_MAX) {
      gained = 100;
    } else if (Math.abs(r - TARGET) < 25) {
      // 세컨드 보상: 타겟에서 ±25 이내
      gained = 50;
    } else {
      gained = 10;
    }

    score += gained;
    document.getElementById("score").innerText = score;
    circles.shift(); // 사용한 원 제거
  }

  // 시작 버튼 클릭 시
  function startGame() {
    document.getElementById("content").innerHTML = `
      <p>학번: <input id="studentId"></p>
      <p>이름: <input id="name"></p>
      <button onclick="gameStart()">입력 완료</button>
    `;
  }

  // 입력 완료 후 게임 시작
  function gameStart() {
    const id = document.getElementById("studentId").value;
    const name = document.getElementById("name").value;

    document.getElementById("content").innerHTML = `
      <canvas id="gameCanvas" width="600" height="400" style="border:1px solid black;"></canvas>
      <p>점수: <span id="score">0</span></p>
      <p>${id} ${name} 님, 음악에 맞춰 키를 눌러보세요! (스페이스바)</p>
    `;

    gameArea = document.getElementById("gameCanvas");
    const ctx = gameArea.getContext("2d");

    gameInterval = setInterval(createCircle, 2000); // 속도 그대로(2초마다 생성)
    requestAnimationFrame(() => updateGame(ctx));
    document.addEventListener("keydown", checkHit);
  }

  // 원 생성 함수
  function createCircle() {
    circles.push({ x: 300, y: 200, radius: 10 });
  }

  function showRanking() {
    document.getElementById("content").innerHTML =
      `<p>랭킹 기능은 추후 추가 예정</p>`;
  }
</script>


</body>
</html>
