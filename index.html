<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리듬게임</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 100px; }
    button { font-size: 20px; margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>🎵 리듬게임 🎵</h1>
  <button onclick="startGame()">게임 시작</button>
  <button onclick="showRanking()">랭킹 확인</button>

  <div id="content"></div>

  <script>
  let gameArea;
  let score = 0;
  let circles = [];
  let gameInterval;

  // 🔄 게임 화면 업데이트 (점선 가이드 포함)
  function updateGame(ctx) {
    ctx.clearRect(0, 0, gameArea.width, gameArea.height);

    circles.forEach(c => {
      c.radius += 1;

      // 원 그리기 (검정 실선)
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
      ctx.strokeStyle = "black";
      ctx.setLineDash([]);
      ctx.stroke();

      // 반지름 값 표시
      ctx.fillText("r=" + Math.floor(c.radius), c.x + c.radius + 5, c.y);
    });

    // 🎯 목표 반지름 50짜리 점선 가이드 원
    ctx.beginPath();
    ctx.arc(300, 200, 50, 0, Math.PI * 2);
    ctx.strokeStyle = "red";
    ctx.setLineDash([5, 5]); // 점선
    ctx.stroke();

    // 다시 기본으로 복원
    ctx.setLineDash([]);
    ctx.strokeStyle = "black";

    requestAnimationFrame(() => updateGame(ctx));
  }

  // ✅ 판정 체크
  function checkHit(event) {
    if (event.code === "Space") {
      if (circles.length > 0) {
        const c = circles[0]; // 첫 번째 원
        const diff = Math.abs(c.radius - 50); // 목표 반지름 50
        if (diff < 10) {
          score += 100;
        } else if (diff < 25) {
          score += 50;
        } else {
          score += 10;
        }
        document.getElementById("score").innerText = score;
        circles.shift(); // 원 제거
      }
    }
  }

  // 시작 버튼 클릭 시
  function startGame() {
    document.getElementById("content").innerHTML = `
      <p>학번: <input id="studentId"></p>
      <p>이름: <input id="name"></p>
      <button onclick="gameStart()">입력 완료</button>
    `;
  }

  // 입력 완료 후 게임 시작
  function gameStart() {
    const id = document.getElementById("studentId").value;
    const name = document.getElementById("name").value;

    document.getElementById("content").innerHTML = `
      <canvas id="gameCanvas" width="600" height="400" style="border:1px solid black;"></canvas>
      <p>점수: <span id="score">0</span></p>
      <p>${id} ${name} 님, 음악에 맞춰 키를 눌러보세요! (스페이스바)</p>
    `;

    gameArea = document.getElementById("gameCanvas");
    const ctx = gameArea.getContext("2d");

    // 2초마다 원 생성
    gameInterval = setInterval(() => {
      createCircle();
    }, 2000);

    // 애니메이션 시작
    requestAnimationFrame(() => updateGame(ctx));

    // 키 입력 이벤트 등록
    document.addEventListener("keydown", checkHit);
  }

  // 원 생성 함수
  function createCircle() {
    circles.push({ x: 300, y: 200, radius: 10 });
  }

  function showRanking() {
    document.getElementById("content").innerHTML =
      `<p>랭킹 기능은 추후 추가 예정</p>`;
  }
  </script>

</body>
</html>
